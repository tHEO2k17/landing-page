<!DOCTYPE html>
<html>
  <head>
    <title>Products Page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div>
      <nav>
        <h3 id="site-name">BRODO</h3>
        <div class="nav-right">
          <div class="browse">
            <h3>Browse Bakery</h3>
            <select id="browse-icon">
              <option value="null" selected></option>
              <option value="products"><h3 id="options">Products</h3></option>
              <option value="about"><h3 id="options">About</h3></option>
            </select>
          </div>
          <h3>Login</h3>
          <h3>Sign Up</h3>
        </div>
      </nav>
    </div>

    <div class="container">
      <h2>Products</h2>
      <h3 id="bread">Bread</h3>
      <section class="products">
        <div>
          <figure>
            <img id="prod-images" src="assets/images/plainbread.jpeg" />
            <div>
              <figcaption>Sugar Bread</figcaption>
              <figcaption>GHC 10.00</figcaption>
            </div>
          </figure>
        </div>
        <div>
          <figure>
            <img id="prod-images" src="assets/images/butterbread.jpeg" />
            <figcaption>Butter Bread</figcaption>
            <figcaption>GHC 13.00</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img id="prod-images" src="assets/images/oatmeal.jpeg" />
            <figcaption>Oatmeal Bread</figcaption>
            <figcaption>GHC 17.00</figcaption>
          </figure>
        </div>
      </section>
      <h3 id="pastries">Pastries</h3>
      <section>
        <div>
          <figure>
            <img id="prod-images" src="assets/images/cake.jpeg" />
            <figcaption>Cakes</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img id="prod-images" src="assets/images/cookies.jpeg" />
            <figcaption>Cookies</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img id="prod-images" src="assets/images/macarons.jpeg" />
            <figcaption>Macarons</figcaption>
          </figure>
        </div>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
